              <!-- The div where we will inject our map -->

                <!--Here's where our Map should go!-->

                <!-- Here's where our Map should go! -->

                <!-- Here's where our metadata should go -->
                  
              </div>
              <!-- Here's the Slider container-->
              <div class="row">
                Here's the Slider container
                <script type="text/javascript">
                  var data3 = d3.range(0, 10).map(function(d) {
                      return new Date(1995 + d, 10, 3);
                  });

                  var slider3 = d3.sliderHorizontal()
                      .min(d3.min(data3))
                      .max(d3.max(data3))
                      .step(1000 * 60 * 60 * 24 * 365)
                      .width(400)
                      .tickFormat(d3.timeFormat('%Y'))
                      .tickValues(data3)
                      .on('onchange', val => {
                          d3.select("p#value3").text(d3.timeFormat('%Y')(val));
                      });

                  var g = d3.select("div#slider3").append("svg")
                      .attr("width", 500)
                      .attr("height", 100)
                      .append("g")
                      .attr("transform", "translate(30,30)");

                  g.call(slider3);

                  d3.select("p#value3").text(d3.timeFormat('%Y')(slider3.value()));
                  d3.select("a#setValue3").on("click", () => slider3.value(new Date(1997, 11, 17)));

                </script>

              </div>

                  <!-- The div where we will inject our map -->
